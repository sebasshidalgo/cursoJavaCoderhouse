spring.application.name=EntregaProyectoFinalHidalgo

server.port=8080

# Logging para depurar el script de inicializacion de base de datos
# logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug

# Consola de H2 habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Base de datos H2 en memoria
# spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./data/databaseproyecto

# Dialecto de base de datos

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Configuracion JPA
spring.jpa.hibernate.ddl-auto=update

# spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never
# spring.sql.init.mode=always

# Ruta base para los controladores de datos REST
# spring.data.rest.base-path=api/rest

logging.level.root=ERROR
logging.level.com.CursoJavaCoderhouse.EntregaProyectoFinalHidalgo=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.apache=ERROR
logging.level.com.CursoJavaCoderhouse.EntregaProyectoFinalHidalgo.Application=ERROR


# Desactivar logs de arranque de Spring Boot
#logging.level.org.springframework.boot=ERROR
#logging.level.org.springframework.boot.autoconfigure=ERROR

# Conexion a Swagger
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html